<!-- タイトルが右から左へ滑り込むアニメーション -->
<style>
    /* 画面全体のセットアップ */
    body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        color: #000;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow: hidden;
    }

    /* タイトルのスタイルとアニメーション */
    .title {
        position: relative;
        font-size: clamp(40px, 6vw, 72px);
        letter-spacing: 0.08em;
        font-weight: 700;
        text-transform: uppercase;
        transform: translateX(120%);
        animation: slide-in 1.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* 余韻として流れるライン */
    .title::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -8px;
        height: 4px;
        width: 100%;
        background: linear-gradient(90deg, #22d3ee, #a855f7);
        transform: translateX(100%);
        animation: trail 1.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        animation-delay: 0.05s;
        opacity: 0.8;
    }

    @keyframes slide-in {
        0% {
            transform: translateX(120%);
            filter: blur(8px);
            opacity: 0;
        }

        60% {
            transform: translateX(-6%);
            filter: blur(2px);
            opacity: 1;
        }

        100% {
            transform: translateX(0);
            filter: blur(0);
            opacity: 1;
        }
    }

    @keyframes trail {
        0% {
            transform: translateX(100%);
            opacity: 0;
        }

        60% {
            transform: translateX(-12%);
            opacity: 0.9;
        }

        100% {
            transform: translateX(0);
            opacity: 0.6;
        }
    }
</style>

<body>
    <h1 class="title">Title</h1>
</body>
